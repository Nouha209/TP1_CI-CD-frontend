version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17   # Image Node.js pour exécuter ton projet
    steps:
      - checkout                 # Récupère le code depuis Github
      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test || echo "No tests available"

      - run:
          name: Build project
          command: npm run build

